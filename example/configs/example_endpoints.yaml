hf_configuration:
  token: $HF_TOKEN
  private: true
  hf_organization: $HF_ORGANIZATION
  hf_dataset_name: example_yourbench_endpoints

# local_dataset_dir: example/data/results # Uncomment to save dataset localy

model_list:
  - model_name: meta-llama/Llama-3.3-70B-Instruct
    base_url: https://endpoints.huggingface.cloud # Insert the correct one
    api_key: $HF_TOKEN
    max_concurrent_requests: 32

model_roles:
  ingestion:
    - meta-llama/Llama-3.3-70B-Instruct
  summarization:
    - meta-llama/Llama-3.3-70B-Instruct
  single_shot_question_generation:
    - meta-llama/Llama-3.3-70B-Instruct
  multi_hop_question_generation:
    - meta-llama/Llama-3.3-70B-Instruct
  answer_generation:
    - meta-llama/Llama-3.3-70B-Instruct
  judge_answers:
    - meta-llama/Llama-3.3-70B-Instruct

pipeline:
  ingestion:
    source_documents_dir: example/data/raw
    output_dir: example/data/ingested
    run: true

  upload_ingest_to_hub:
    source_documents_dir: example/data/ingested
    run: true

  summarization:
    run: true

  chunking:
    chunking_configuration:
      l_min_tokens: 64
      l_max_tokens: 128
      tau_threshold: 0.3
      h_min: 2
      h_max: 4
    run: true

  single_shot_question_generation:
    run: true
    additional_instructions: "Generate questions that are appropriate for undergraduate students."

  multi_hop_question_generation:
    run: true
    additional_instructions: "Generate questions that are appropriate for graduate students."

  answer_generation:
    question_type: single_shot # or multi_hop
    run: true
    strategies:
      - name: "zeroshot"
        prompt: "ZEROSHOT_QA_USER_PROMPT"
        model_name: "meta-llama/Llama-3.3-70B-Instruct"
      - name: "gold"
        prompt: "GOLD_QA_USER_PROMPT"
        model_name: "meta-llama/Llama-3.3-70B-Instruct"

  judge_answers:
    run: false
    comparing_strategies:
      - ["zeroshot", "gold"]
    chunk_column_index: 0
    random_seed: 42
