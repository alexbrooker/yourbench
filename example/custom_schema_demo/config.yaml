# Custom Schema Demo
# This example shows how to use custom Pydantic schemas to control question output format.

hf_configuration:
  hf_dataset_name: yourbench-custom-schema-demo
  private: true

model_list:
  - model_name: $OPENAI_MODEL
    base_url: $OPENAI_BASE_URL
    api_key: $OPENAI_API_KEY
    max_concurrent_requests: 64

pipeline:
  ingestion:
    source_documents_dir: example/custom_schema_demo/data
    output_dir: example/custom_schema_demo/processed
  
  summarization:
  
  chunking:
  
  # Use the technical Q&A schema for single-hop questions
  single_hop_question_generation:
    question_schema: example/custom_schema_demo/schemas/technical_qa.py
  
  prepare_lighteval:
