# Test configuration using default Pydantic schemas
hf_configuration:
  hf_dataset_name: default-schemas-test
model_list:
- api_key: ${oc.env:OPENAI_API_KEY}
  base_url: ${oc.env:OPENAI_BASE_URL}
  max_concurrent_requests: 8
  model_name: ${oc.env:OPENAI_MODEL}
pipeline:
  chunking:
    run: true
  ingestion:
    source_documents_dir: example/default_example/data
  prepare_lighteval:
    run: false
  single_shot_question_generation:
    run: true
    # No custom_schema_path - should use default SingleHopQuestionBatch
    single_shot_system_prompt: |
      Generate educational questions for evaluating language models.
    single_shot_user_prompt: |
      Based on the following text, generate questions that test comprehension:
      
      {text_chunk}
  summarization:
    run: false
